<ion-header>

  <ion-navbar>
    <ion-buttons left style="margin-top: 3px">
      <button ion-button (click)="cancel()" strong>
        <span color="primary">
          Cancel
        </span>
      </button>
    </ion-buttons>
    <ion-title>{{!editMode ? 'Nuova pratica' : 'Edit practica'}}</ion-title>
    <ion-buttons end style="margin-top: 3px">
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          Salva
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" class="create-form">
    <ion-list style="margin-bottom: 0px">
      <ion-item>
        <ion-label>Targa:</ion-label>
        <ion-input type="text" formControlName="Targa" [(ngModel)]="item.Targa"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list style="border: none; margin-top: 32px" *ngIf="!editMode">
      <button ion-button full (click)="submitTarga()"  [disabled]="!item.Targa">
          Cerca
      </button>
    </ion-list> 
    <ion-list *ngIf="editMode || (!editMode && submittedTarga)">
      <ion-item>
        <ion-label>Marca:</ion-label>
        <ion-input type="text" formControlName="Marca" [(ngModel)]="item.Marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Modello:</ion-label>
        <ion-input type="text" formControlName="Modello" [(ngModel)]="item.Modello"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" formControlName="Nome" [(ngModel)]="item.Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cognome:</ion-label>
        <ion-input type="text" formControlName="Cognome" [(ngModel)]="item.Cognome"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
