<ion-header>

  <ion-navbar>
    <ion-title>{{!editMode ? 'Nuova pratica' : 'Edit practica'}}</ion-title>
    <ion-buttons end style="margin-top: 3px">
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          Salva
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()" class="create-form">
    <ion-list>
      <ion-item>
        <ion-label>Targa:</ion-label>
        <ion-input type="text" formControlName="targa" [(ngModel)]="item.targa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Marca:</ion-label>
        <ion-input type="text" formControlName="marca" [(ngModel)]="item.marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Modello:</ion-label>
        <ion-input type="text" formControlName="modello" [(ngModel)]="item.modello"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text" formControlName="nome" [(ngModel)]="item.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Cognome:</ion-label>
        <ion-input type="text" formControlName="cognome" [(ngModel)]="item.cognome"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
