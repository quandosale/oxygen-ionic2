<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>In Lavorazione</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="currentItems" bufferRatio="10">
    <ion-item-sliding *virtualItem="let item">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start class="item-avatar android" showWhen="android">
          01
        </ion-avatar>
        <ion-avatar item-start class="item-avatar ios" showWhen="ios">
          01
        </ion-avatar>
        <h2 style="color: #188b37; font-size: 1.9rem;">{{item.Targa}}</h2>
        <p style="color: black">{{item.Marca}}</p>
        <ion-note item-end *ngIf="item.note">{{item.Modello}}</ion-note>
      </button>

      <!--<ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
