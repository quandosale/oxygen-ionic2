<ion-content>

  <div class="tempo">
    <div class="profile">
      <img [src]="item.profilePic" alt="">
      <h1>DV663GZ</h1>
      <h3>FAT Panda Natural Power</h3>
      <h3 style="color: #383a39; margin-top: 1.1rem;">Mario Roselli</h3>
    </div>
    <div class="timer-control">
      <ion-grid>
        <ion-row class="play"  *ngIf="!mode">
          <ion-col col-12 (click)="play()">
            <img src="assets/img/play_btn.png" alt="">
            <h3>INIZIA LAVORO</h3>
          </ion-col>
        </ion-row>
        <ion-row class="pause-stop" *ngIf="mode">
          <ion-col col-6 (click)="pause()">
            <img src="assets/img/pause_btn.png" alt="">
            <h3>PAUSA</h3>
          </ion-col>
          <ion-col col-6 (click)="stop()">
            <img src="assets/img/stop_btn.png" alt="">
            <h3>FINE</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="timer">
      Tempo <span class="counter">00:00:00</span>
    </div>
  </div>

</ion-content>
