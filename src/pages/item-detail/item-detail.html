<ion-content>

  <div class="tempo">
    <div class="profile">
      <ion-avatar item-start class="item-avatar android" *ngIf="isTempoAvailable">
        01
      </ion-avatar>
      <div class="space" *ngIf="!isTempoAvailable"></div>
      <h1>{{item.Targa}}</h1>
      <h3>{{item.Marca}}</h3>
      <h3 style="color: #383a39; margin-top: 1.1rem;">{{item.Modello}}</h3>
    </div>
    <div class="timer-control" *ngIf="isTempoAvailable">
      <ion-grid>
        <ion-row class="play" *ngIf="mode=='notStarted' || mode=='paused'">
          <ion-col col-12 (click)="play()">
            <img src="assets/img/play_btn.png" alt="" *ngIf="mode=='notStarted'">
            <img src="assets/img/resume_btn.png" alt="" *ngIf="mode=='paused'">
            <h3>{{mode=='notStarted'?'INIZIA LAVORO':'Riprendi Lavoro'}}</h3>
          </ion-col>
        </ion-row>
        <ion-row class="pause-stop" *ngIf="mode=='started'">
          <ion-col col-6 (click)="pause()">
            <img src="assets/img/pause_btn.png" alt="">
            <h3>PAUSA</h3>
          </ion-col>
          <ion-col col-6 (click)="stop()">
            <img src="assets/img/stop_btn.png" alt="">
            <h3>FINE</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="timer" *ngIf="isTempoAvailable">
      Tempo <span class="counter">{{counterText}}</span>
    </div>
    <div class="practica-type" *ngIf="!isTempoAvailable">
      <h2 style="font-size: 2.45rem; font-weight: 600;margin-bottom: 0.5rem;margin-top:0">{{practicaType}}</h2>
      <h2 style="font-size: 2.15rem; font-weight: 500;margin:0">IL {{item.DataInserimento | date:'MM/dd/y'}}</h2>
    </div>
  </div>

</ion-content>
