<ion-content>
  <form (submit)="doLogin()" class="login">

    <img src="assets/img/logo.png" class="logo-img">

    <div class="input-group">
      <input type="text" [(ngModel)]="account.username" name="username" placeholder="nome utente" />
      <input type="text" [(ngModel)]="account.password" name="username" placeholder="password"/>
      
      <button ion-button color="primary" block>Accedi</button>
    </div>

    <div>
    </div>
  </form>
</ion-content>
