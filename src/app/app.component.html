<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
    </ion-list>
    <button menuClose ion-item (click)="gotoPracticaList(1)">Aperta</button>
    <button menuClose ion-item (click)="gotoPracticaList(2)">Prenotata</button>
    <button menuClose ion-item (click)="gotoPracticaList(3)">In lavorazione</button>
    <button menuClose ion-item (click)="gotoPracticaList(4)">Ultimata</button>
    <button menuClose ion-item (click)="gotoPracticaList(5)">Consegnata</button>
    <button menuClose ion-item (click)="logout()">Log out</button>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
